<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book log V.2.0</title>
    <link rel="stylesheet" href="/book-log/style.css" />
    <script src="/book-log/index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Book Log</h1>
      </header>
      <div id="main">
        <button class="new-book">New Book</button>
        <div class="card-box"></div>
      </div>
    </div>
    <footer>
      <h1>Made by Blaze</h1>
    </footer>
    <div class="modal">
      <div class="modal-body">
        <div class="modal-header">
          <h1>New Book</h1>
          <span class="close">&times;</span>
        </div>
        <div class="modal-content">
          <form action="#" method="get" id="new-book">
            <div class="modal-row">
              <label for="title">Title</label>
              <input type="text" name="title" id="title" required/>
            </div>
            <div class="modal-row">
              <label for="author">Author</label>
              <input type="text" name="author" id="author" required/>
            </div>
            <div class="modal-row radio">
              <p class="read">Read</p>
              <div class="radio-selections">
                <div class="radio-btn">
                  <input type="radio" name="read" id="read-yes" value="yes" required>
                  <label for="read-yes">Yes</label>
                </div>
                <div class="radio-btn">
                  <input type="radio" name="read" id="read-no" value="no" required>
                  <label for="read-no">No</label>
                </div>
              </div>
            </div>
            <div class="modal-row button">
              <button type="submit">Create Book</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
