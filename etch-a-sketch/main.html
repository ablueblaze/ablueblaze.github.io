<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/etch-a-sketch/styles.css">
    <script src="/etch-a-sketch/scripts.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="header">Etch A Sketch!</div>
    <div class="bigContainer">
        <div id="grid"></div>
        
    </div>
    <div class="buttons">
        <button id="clear">Clear pad</button>
        <div class="gridSizer">
            <p>Set grid size(10-100): <input type="range" name="grid" id="gridSize" min="10" max="100"> <span id="value"></span></p>
        </div>
    </div>
</body>
</html>
